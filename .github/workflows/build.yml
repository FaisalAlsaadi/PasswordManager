name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build Windows executable
        run: |
          pyinstaller main.spec -- --name PasswordManager-Windows
      
      - name: Rename executable
        run: |
          move dist\PasswordManager.exe dist\PasswordManager-Windows.exe
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/PasswordManager-Windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build Linux executable
        run: |
          pyinstaller main.spec
      
      - name: Rename and make executable
        run: |
          mv dist/PasswordManager dist/PasswordManager-Linux
          chmod +x dist/PasswordManager-Linux
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/PasswordManager-Linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build macOS executable
        run: |
          pyinstaller main.spec
      
      - name: Rename executable
        run: |
          mv dist/PasswordManager dist/PasswordManager-macOS
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/PasswordManager-macOS

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/PasswordManager-Windows.exe
            artifacts/linux-build/PasswordManager-Linux
            artifacts/macos-build/PasswordManager-macOS
          body: |
            ## Password Manager Release
            
            ### Installation Instructions
            
            #### Windows
            1. Download `PasswordManager-Windows.exe`
            2. Double-click to run (Windows may show a SmartScreen warning - click "More info" then "Run anyway")
            
            #### Linux
            1. Download `PasswordManager-Linux`
            2. Open terminal in download folder
            3. Make executable: `chmod +x PasswordManager-Linux`
            4. Run: `./PasswordManager-Linux`
            
            **Requirements**: 
            - Graphical desktop environment (X11/Wayland)
            - Python 3.11+ (if running from source)
            
            #### macOS
            1. Download `PasswordManager-macOS`
            2. Open terminal in download folder
            3. Make executable: `chmod +x PasswordManager-macOS`
            4. Run: `./PasswordManager-macOS`
            
            ### Notes
            - This is a GUI application requiring a display
            - First run may take a few seconds to initialize
            - Your encrypted profile data is stored locally
            
            ### Running from Source (Alternative)
            ```bash
            pip install -r requirements.txt
            python main.py
            ```
